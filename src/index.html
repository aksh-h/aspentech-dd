<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multi Values Control</title>
    <link rel="stylesheet" href="multi-selection.css" />
</head>

<body tabindex="0">
    <script src="libs/VSS.SDK.min.js"></script>

    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true
        });

        // Load main entry point for extension
        VSS.require(["dist/src/app"], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
    <div class="div-label-control">
        <label>Family</label>
    </div>
    <div class="container">

    </div>

    <div class="div-label-control">
        <label>Product</label>
    </div>
    <div class="productcontainer">

    </div>
    <div class="div-label-control">
        <label>Product Area</label>
    </div>
    <div class="areacontainer">

    </div>
    <div class="div-label-control">
        <label>SubArea</label>
    </div>
    <div class="subareacontainer">

    </div>
</body>

</html>
